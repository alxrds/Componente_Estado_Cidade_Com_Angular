<div class="caption">Estado:</div>
<dx-select-box [items]="estados"
               [displayExpr]="siglaNome"
               (onValueChanged)="onValueChangedEstado($event)"
               style="padding-top: 10px">
</dx-select-box>

<div class="caption">Cidade:</div>
<dx-select-box [items]="cidades"
               displayExpr="nome"
               (onValueChanged)="onValueChangedCidade($event)"
               style="padding-top: 10px">
</dx-select-box>
